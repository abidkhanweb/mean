<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="logo"><a routerLink="/dashboard"><img src="../assets/logo.png"></a></span>
    <span class="example-spacer"></span>

    <!-- Search -->
    <form class="example-form">
        <mat-form-field class="example-full-width" *ngIf="searchToggle">
          <input matInput placeholder="Search">
        </mat-form-field>
      </form>
    <button mat-icon-button (click)="searchToggleEvent()">
      <mat-icon>{{switchSearchIcon}}</mat-icon>
    </button>

    <!-- Email -->
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>email</mat-icon>
    </button>
    <mat-menu #menu="matMenu" mat-raised-button color="primary" matBadge="8" matBadgePosition="after"
      matBadgeColor="accent">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voicemail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>

    <!-- Notification -->
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>notifications</mat-icon>
    </button>
    <mat-menu #menu="matMenu" mat-raised-button color="primary" matBadge="8" matBadgePosition="after"
      matBadgeColor="accent">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voicemail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>

    <!--logout -->
    <button mat-button>Logout<mat-icon>exit_to_app</mat-icon></button>

  </mat-toolbar-row>
</mat-toolbar>
